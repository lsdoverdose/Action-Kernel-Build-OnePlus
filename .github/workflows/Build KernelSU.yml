name: Build OnePlus KernelSU
on:
  workflow_dispatch:
    inputs:
    
      CPU:
        description: "CPUåˆ†æ”¯"
        required: true
        type: choice
        options:
          - 'sm8650'
          - 'sm8550'
          - 'sm8450'
          - 'sm8475'
          - 'sm7675'
          - 'sm7550'
          - 'sm6375'
        default: 'sm8650'
        
      FEIL:
        description: "æ‰‹æœºå‹å·"
        required: true
        type: choice
        options:
          - 'oneplus_12'
          - 'oneplus_ace3_pro'
          - 'oneplus_ace5'
          - 'oneplus_13r'
          - 'oneplus_pad2'
          - 'oneplus_pad_pro'
          - 'oneplus_11'
          - 'oneplus_12r'
          - 'oneplus_ace2_pro'
          - 'oneplus_ace3'
          - 'oneplus_open'
          - 'oneplus_10t'
          - 'oneplus_11r'
          - 'oneplus_ace2'
          - 'oneplus_ace_pro'
          - 'oneplus_10_pro'
          - 'oneplus_ace_3v'
          - 'oneplus_nord_4'
          - 'oneplus_nord_ce4_lite_5g'
          - 'oneplus_nord_ce4'
          - 'oneplus_ace5'
        default: 'oneplus_12'
        
      CPUD:
        description: "å¤„ç†å™¨ä»£å·"
        required: true
        type: choice
        options:
          - 'pineapple'
          - 'kalama'
          - 'waipio'
          - 'crow'
          - 'blair'
        default: 'pineapple'
        
      ANDROID_VERSION:
        description: "å†…æ ¸å®‰å“ç‰ˆæœ¬"
        required: true
        type: choice
        options:
          - 'android14'
          - 'android13'
          - 'android12'
        default: 'android14'
        
      KERNEL_VERSION:
        description: "å†…æ ¸ç‰ˆæœ¬"
        required: true
        type: choice
        options:
          - '6.1'
          - '5.15'
          - '5.10'
        default: '6.1'
        
      KPM:
       description: "æ˜¯å¦å¯ç”¨KPM"
       required: true
       type: choice
       options:
           - 'On'
           - 'Off'
       default: 'Off'
       
      lz4kd:
       description: "æ˜¯å¦å¯ç”¨lz4kd(å…³é—­åˆ™6.1ç³»å¯ç”¨lz4 + zstd)"
       required: true
       type: choice
       options:
          - 'On'
          - 'Off'
       default: 'Off'
       
      bbr:
       description: "æ˜¯å¦å¯ç”¨bbrç®—æ³•(ä¼˜åŒ–ä¸Šè¡Œæ•°æ®, å¯¹æ‰‹æœºæ—¥ç”¨æ— å¤ªå¤§æ„ä¹‰ç”šè‡³å¯èƒ½è´Ÿä¼˜åŒ–)"
       required: true
       type: choice
       options:
          - 'On'
          - 'Off'
       default: 'Off'

      proxy:
       description: "æ˜¯å¦æ·»åŠ ä»£ç†æ€§èƒ½ä¼˜åŒ–"
       required: true
       type: choice
       options:
          - 'On'
          - 'Off'
       default: 'On'
         
jobs:
  build:
    name: For ${{ github.event.inputs.FEIL }} KPM ${{ github.event.inputs.KPM }} lz4kd ${{ github.event.inputs.lz4kd }} 
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G
      
    steps:
      # ====================== ç³»ç»Ÿåˆå§‹åŒ–é˜¶æ®µ ======================
      - name: "ğŸš€ Maximize Build Space | æœ€å¤§åŒ–æ„å»ºç©ºé—´"
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 4096
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: "âš™ï¸ Setup Cache Env | è®¾ç½®ç¼“å­˜ç¯å¢ƒ"
        run: |
          echo "ğŸ”§ æ­£åœ¨è®¾ç½®æœºå‹éš”ç¦»ç¼“å­˜ç›®å½•..."
          echo "CCACHE_DIR=$HOME/.ccache_${{ github.event.inputs.FEIL }}" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_${{ github.event.inputs.FEIL }}"
          echo "âœ… ç¼“å­˜ç›®å½•å·²è®¾ç½®: $HOME/.ccache_${{ github.event.inputs.FEIL }}"

      - name: "ğŸ” Configure Git | é…ç½®Gitè´¦æˆ·"
        run: |
          echo "ğŸ”§ æ­£åœ¨é…ç½®Gitç”¨æˆ·ä¿¡æ¯..."
          git config --global user.name "Action Builder"
          git config --global user.email "lsdoverdose@proton.me"
          echo "âœ… Gité…ç½®å®Œæˆ"

      # ====================== ä¾èµ–ç®¡ç†é˜¶æ®µ ======================
      - name: "ğŸ“¦ Configure APT Cache | é…ç½®APTç¼“å­˜"
        run: |
          echo "ğŸ”§ æ­£åœ¨è®¾ç½®APTç¼“å­˜ç›®å½•..."
          APT_CACHE_DIR="$HOME/apt-cache"
          mkdir -p "$APT_CACHE_DIR"/{archives,lists/partial}
          # åˆ›å»ºAPTé…ç½®æ–‡ä»¶
          echo "Dir::Cache \"$APT_CACHE_DIR\";" | sudo tee /etc/apt/apt.conf.d/90user-cache
          echo "Dir::Cache::archives \"$APT_CACHE_DIR/archives\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Dir::State::lists \"$APT_CACHE_DIR/lists\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Check-Valid-Until \"false\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Languages \"none\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          sudo chown -R $USER:$USER "$APT_CACHE_DIR"
          echo "âœ… APTç¼“å­˜é…ç½®å®Œæˆ"

      - name: "ğŸ“¦ Restore APT Cache | æ¢å¤APTç¼“å­˜"
        uses: actions/cache@v3
        with:
          path: ${{ env.HOME }}/apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/Build SukiSU Ultra.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: "ğŸ“¦ Install Dependencies | å®‰è£…æ„å»ºä¾èµ–"
        run: |
          echo "ğŸ”§ æ­£åœ¨å®‰è£…ç¼–è¯‘ä¾èµ–é¡¹..."
          sudo rm -f /var/lib/apt/lists/lock /var/lib/dpkg/lock
          APT_CACHE_DIR="$HOME/apt-cache"
          mkdir -p "$APT_CACHE_DIR/lists/partial"
          # æ›´æ–°åŒ…åˆ—è¡¨å¹¶å®‰è£…å¿…è¦å·¥å…·
          sudo apt -o Dir::Cache="$APT_CACHE_DIR" update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt -o Dir::Cache="$APT_CACHE_DIR" install -yq --no-install-recommends \
            python3 git curl ccache libelf-dev \
            build-essential flex bison libssl-dev \
            libncurses-dev liblz4-tool zlib1g-dev \
            libxml2-utils rsync unzip
          echo "âœ… æ‰€æœ‰ä¾èµ–é¡¹å·²æˆåŠŸå®‰è£…"

      # ====================== ç¼“å­˜ç®¡ç†é˜¶æ®µ ======================
      - name: "ğŸ’¾ Restore ccache | æ¢å¤ccacheç¼“å­˜"
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref }}-${{ github.event.inputs.FEIL }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ github.event.inputs.FEIL }}-
            ccache-${{ runner.os }}-

      - name: "âš™ï¸ Initialize ccache | åˆå§‹åŒ–ccache"
        run: |
          echo "ğŸ”§ æ­£åœ¨åˆå§‹åŒ–ccache..."
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"
          
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              mkdir -p "${{ env.CCACHE_DIR }}"
              ccache -M ${{ env.CCACHE_MAXSIZE }}
              touch "$INIT_FLAG"
              echo "ğŸ†• ccacheåˆå§‹åŒ–å®Œæˆ"
            else
              echo "â„¹ï¸ ccacheå·²å­˜åœ¨ï¼Œè·³è¿‡åˆå§‹åŒ–"
            fi
          else
            echo "âš ï¸ æœªæ‰¾åˆ°ccacheå‘½ä»¤ï¼Œè·³è¿‡åˆå§‹åŒ–"
          fi
          # æ˜¾ç¤ºç¼“å­˜ç»Ÿè®¡
          ccache -s
          echo "âœ… ccacheåˆå§‹åŒ–æµç¨‹å®Œæˆ"

      # ====================== æºç å‡†å¤‡é˜¶æ®µ ======================
      - name: "ğŸ“¥ Install Repo Tool | å®‰è£…Repoå·¥å…·"
        run: |
          echo "â¬‡ï¸ æ­£åœ¨ä¸‹è½½repoå·¥å…·..."
          curl -fsSL https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo
          echo "âœ… repoå·¥å…·å®‰è£…å®Œæˆ"

      - name: "â¬‡ï¸ Clone Kernel Source | å…‹éš†å†…æ ¸æºç "
        run: |
         echo "ğŸŒ æ­£åœ¨åˆå§‹åŒ–å†…æ ¸ä»“åº“..."
         mkdir kernel_workspace && cd kernel_workspace
         
         repo init -u https://github.com/Xiaomichael/kernel_manifest.git -b refs/heads/oneplus/${{ github.event.inputs.CPU }} -m ${{ github.event.inputs.FEIL }}.xml --depth=1
         echo "ğŸ”„ åŒæ­¥ä»£ç åº“(ä½¿ç”¨$(nproc --all)çº¿ç¨‹)..."
         repo sync -c -j$(nproc --all) --no-tags --no-clone-bundle --force-sync
         
         rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
         rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"
         
         echo "âœï¸ ä¿®æ”¹ç‰ˆæœ¬å­—ç¬¦ä¸²è®¾ç½®..."
         sed -i 's/ -dirty//g' kernel_platform/common/scripts/setlocalversion
         sed -i 's/ -dirty//g' kernel_platform/msm-kernel/scripts/setlocalversion
         sed -i 's/ -dirty//g' kernel_platform/external/dtc/scripts/setlocalversion
         sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/common/scripts/setlocalversion
         sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/msm-kernel/scripts/setlocalversion
         sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/external/dtc/scripts/setlocalversion
         sed -i '$s|echo "\$res"|echo "-KernelSU"|' kernel_platform/common/scripts/setlocalversion            
         sed -i '$s|echo "\$res"|echo "-KernelSU"|' kernel_platform/msm-kernel/scripts/setlocalversion
         sed -i '$s|echo "\$res"|echo "-KernelSU"|' kernel_platform/external/dtc/scripts/setlocalversion
         echo "âœ… å†…æ ¸æºç å‡†å¤‡å®Œæˆ"
          
      # ====================== å†…æ ¸å®šåˆ¶é˜¶æ®µ ======================
      - name: "âš¡ Setup KernelSU | é…ç½®KernelSU"
        run: |
          echo "ğŸ› ï¸ æ­£åœ¨è®¾ç½®KernelSU..."
          mkdir -p kernel_workspace/kernel_platform
          cd kernel_workspace/kernel_platform
          
          # Clone KernelSU
          git clone https://github.com/tiann/KernelSU
          cd KernelSU
          git submodule update --init
          
          # Checkout appropriate version
          if [ "${{ github.event.inputs.KERNEL_VERSION }}" == "5.10" ]; then
            git checkout main
          elif [ "${{ github.event.inputs.KERNEL_VERSION }}" == "5.15" ]; then
            git checkout ksuv2
          else
            git checkout ksuv3
          fi
          
          echo "âœ… KernelSUé…ç½®å®Œæˆ"
          
      - name: "ğŸ”§ Apply KernelSU Patches | åº”ç”¨KernelSUè¡¥ä¸"
        run: |
          cd kernel_workspace/kernel_platform
          echo "ğŸ“ å¤åˆ¶KernelSUè¡¥ä¸æ–‡ä»¶..."
          cp KernelSU/kernel_patches/${{ github.event.inputs.KERNEL_VERSION }}.patch ./common/
          
          echo "ğŸ”§ åº”ç”¨è¡¥ä¸..."
          cd ./common
          patch -p1 < ${{ github.event.inputs.KERNEL_VERSION }}.patch || true
          echo "âœ… KernelSUè¡¥ä¸åº”ç”¨å®Œæˆ"

      - name: "âš™ï¸ Configure Kernel Options | é…ç½®å†…æ ¸é€‰é¡¹"
        run: |
          echo "âš™ï¸ æ­£åœ¨é…ç½®å†…æ ¸ç¼–è¯‘é€‰é¡¹..."
          cd kernel_workspace/kernel_platform
          
          # Add KernelSU configuration
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          if [ "${{ github.event.inputs.KPM }}" == "On" ]; then
            echo "CONFIG_KPROBES=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_HAVE_KPROBES=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KPROBE_EVENTS=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          
          # Other configurations
          if [ "${{ github.event.inputs.bbr }}" == "On" ]; then
            echo "ğŸŒ å¯ç”¨BBRç½‘ç»œç®—æ³•..."
            echo "CONFIG_TCP_CONG_ADVANCED=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_TCP_CONG_BBR=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NET_SCH_FQ=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          
          if [ "${{ github.event.inputs.lz4kd }}" == "On" ]; then
            echo "ğŸ“¦ å¯ç”¨lz4kdå‹ç¼©..."
            echo "CONFIG_CRYPTO_LZ4KD=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_CRYPTO_LZ4K_OPLUS=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_ZRAM_WRITEBACK=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          
          if [ "${{ github.event.inputs.KERNEL_VERSION }}" == "6.1" ]; then
            echo "ğŸ“¦ ä¸º6.1åŠ å…¥O2ä¼˜åŒ–"
            echo "CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi

          if [ "${{ github.event.inputs.proxy }}" == "On" ]; then
            # Add proxy config
            echo "CONFIG_BPF_STREAM_PARSER=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NETFILTER_XT_SET=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP6_NF_NAT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP6_NF_TARGET_MASQUERADE=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          
          if [ "${{ github.event.inputs.KERNEL_VERSION }}" == "5.10" ] || [ "${{ github.event.inputs.KERNEL_VERSION }}" == "5.15" ]; then
            echo "ğŸ“¦ æ­£åœ¨ä¸º5.10ç³»ä¸5.15ç³»é…ç½®ltoä¸­...."
            DEFCONFIG=./common/arch/arm64/configs/gki_defconfig
            sed -i 's/^CONFIG_LTO=n/CONFIG_LTO=y/' "$DEFCONFIG"
            sed -i 's/^CONFIG_LTO_CLANG_FULL=y/CONFIG_LTO_CLANG_THIN=y/' "$DEFCONFIG"
            sed -i 's/^CONFIG_LTO_CLANG_NONE=y/CONFIG_LTO_CLANG_THIN=y/' "$DEFCONFIG"
            grep -q '^CONFIG_LTO_CLANG_THIN=y' "$DEFCONFIG" || echo 'CONFIG_LTO_CLANG_THIN=y' >> "$DEFCONFIG"
          fi
          
          # Remove check_defconfig
          sed -i 's/check_defconfig//' ./common/build.config.gki
          echo "âœ… å†…æ ¸é…ç½®æ›´æ–°å®Œæˆ"
          
      - name: "ğŸ”¨ Build Kernel | ç¼–è¯‘å†…æ ¸"
        run: |
          echo "ğŸ—ï¸ å¼€å§‹å†…æ ¸ç¼–è¯‘..."
          if [ "${{ github.event.inputs.KERNEL_VERSION }}" == "6.1" ]; then
            export KBUILD_BUILD_TIMESTAMP="Wed May 29 07:25:40 UTC 2025"
            export KBUILD_BUILD_VERSION=1
            export PATH="$GITHUB_WORKSPACE/kernel_workspace/kernel_platform/prebuilts/clang/host/linux-x86/clang-r487747c/bin:$PATH"
            export PATH="/usr/lib/ccache:$PATH"
            sudo apt install libelf-dev
            cd kernel_workspace/kernel_platform/common
            make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole LD=ld.lld HOSTLD=ld.lld O=out KCFLAGS+=-O2 gki_defconfig all
          elif [ "${{ github.event.inputs.KERNEL_VERSION }}" == "5.15" ]; then
            export PATH="$GITHUB_WORKSPACE/kernel_workspace/kernel_platform/prebuilts/clang/host/linux-x86/clang-r450784e/bin:$PATH"
            export PATH="/usr/lib/ccache:$PATH"
            sudo apt install libelf-dev
            cd kernel_workspace/kernel_platform/common
            make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole LD=ld.lld HOSTLD=ld.lld O=out gki_defconfig all
          elif [ "${{ github.event.inputs.KERNEL_VERSION }}" == "5.10" ]; then
            export PATH="$GITHUB_WORKSPACE/kernel_workspace/kernel_platform/prebuilts-master/clang/host/linux-x86/clang-r416183b/bin:$PATH"
            export PATH="/usr/lib/ccache:$PATH"
            sudo apt install libelf-dev
            cd kernel_workspace/kernel_platform/common
            make -j$(nproc --all) LLVM_IAS=1 LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole LD=ld.lld HOSTLD=ld.lld O=out gki_defconfig all
          fi
          # æ˜¾ç¤ºccacheç»Ÿè®¡ä¿¡æ¯
          ccache -s
          echo "âœ… å†…æ ¸ç¼–è¯‘å®Œæˆ"
          
      - name: "ğŸ“¦ Package Kernel | æ‰“åŒ…å†…æ ¸"
        run: |
          echo "ğŸ“¦ å‡†å¤‡AnyKernel3æ‰“åŒ…ç¯å¢ƒ..."
          git clone https://github.com/Xiaomichael/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git
          dir1="kernel_workspace/kernel_platform/out/msm-kernel-${{ github.event.inputs.CPUD }}-gki/dist/"
          dir2="kernel_workspace/kernel_platform/bazel-out/k8-fastbuild/bin/msm-kernel/${{ github.event.inputs.CPUD }}_gki_kbuild_mixed_tree/"
          dir3="kernel_workspace/kernel_platform/out/msm-${{ github.event.inputs.CPUD }}-${{ github.event.inputs.CPUD }}-gki/dist/"
          dir4="kernel_workspace/kernel_platform/out/msm-kernel-${{ github.event.inputs.CPUD }}-gki/gki_kernel/common/arch/arm64/boot/"
          dir5="kernel_workspace/kernel_platform/out/msm-${{ github.event.inputs.CPUD }}-${{ github.event.inputs.CPUD }}-gki/gki_kernel/common/arch/arm64/boot/"
          dir6="kernel_workspace/kernel_platform/common/out/arch/arm64/boot/"
          target1="./AnyKernel3/"
          target2="./kernel_workspace/kernel"

          if find "$dir1" -name "Image" | grep -q "Image"; then
            image_path="$dir1"Image
          elif find "$dir2" -name "Image" | grep -q "Image"; then
            image_path="$dir2"Image
          elif find "$dir3" -name "Image" | grep -q "Image"; then
            image_path="$dir3"Image
          elif find "$dir4" -name "Image" | grep -q "Image"; then
            image_path="$dir4"Image
          elif find "$dir5" -name "Image" | grep -q "Image"; then
            image_path="$dir5"Image
          elif find "$dir6" -name "Image" | grep -q "Image"; then
            image_path="$dir6"Image
          else
            image_path=$(find "./kernel_workspace/kernel_platform/common/out/" -name "Image" | head -n 1)
          fi

          if [ -n "$image_path" ] && [ -f "$image_path" ]; then
            mkdir -p "$dir1"
            if [ "$(realpath "$image_path")" != "$(realpath "$dir1"Image)" ]; then
              cp "$image_path" "$dir1"
            else
              echo "æºæ–‡ä»¶ä¸ç›®æ ‡ç›¸åŒï¼Œè·³è¿‡å¤åˆ¶"
            fi
            cp "$dir1"Image ./AnyKernel3/Image
          else
            echo "æœªæ‰¾åˆ° Image æ–‡ä»¶ï¼Œæ„å»ºå¯èƒ½å¤±è´¥"
            exit 1
          fi

      # ====================== ä¸Šä¼ é˜¶æ®µ ======================
      - name: "ğŸ§  Set Artifact Name | è®¾ç½®äº§ç‰©åç§°"
        id: set_name
        run: |
          if [ "${{ github.event.inputs.lz4kd }}" == "On" ]; then
            echo "ARTIFACT_NAME=AnyKernel3_KernelSU_lz4kd_${{ github.event.inputs.FEIL }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.KERNEL_VERSION }}" == "6.1" ]; then
            echo "ARTIFACT_NAME=AnyKernel3_KernelSU_lz4_zstd_${{ github.event.inputs.FEIL }}" >> $GITHUB_OUTPUT
          else
            echo "ARTIFACT_NAME=AnyKernel3_KernelSU_${{ github.event.inputs.FEIL }}" >> $GITHUB_OUTPUT
          fi

      - name: "ğŸ“¤ Upload AnyKernel3 | ä¸Šä¼  AnyKernel3"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set_name.outputs.ARTIFACT_NAME }}
          path: ./AnyKernel3/*
          
      - name: "ğŸ“ Find zram.ko & crypto_zstdn.ko | æŸ¥æ‰¾ zram.ko & crypto_zstdn.ko"
        if: ${{ github.event.inputs.lz4kd == 'On' }}
        run: |
          find -name zram.ko
          find -name crypto_zstdn.ko
          
      - name: "ğŸ“¤ Upload zram.ko | ä¸Šä¼  zram.ko"
        if: ${{ github.event.inputs.lz4kd == 'On' }}
        uses: actions/upload-artifact@v4
        with:
          name: zram.ko
          path: ./kernel_workspace/kernel_platform/common/out/drivers/block/zram/zram.ko

      - name: ğŸ“Š Post-build disk check (æ„å»ºåç©ºé—´æ£€æŸ¥)
        run: df -h